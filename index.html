<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue2.0</title>
</head>
<body>
  <div id="app" style="color: red;font-size: 20px;">
    你好,{{name}} 欢迎
    <span class="text" style="color: green">{{age}}</span>
    <p>vue2.0源码学习</p>
    hello     {{name}}
    <h1>{{ name }}</h1>
    <ul>
      <li style="color: green">{{ age }}</li>
      <li>{{ info.job }}</li>
    </ul>
  </div>
    
    <script src="dist/umd/vue.js"></script>
  <script>
    // options API
    // 模板: render  >  template   >  html式模板(el)
    let vm = new Vue({
      el: '#app',
      data () {
        return {
          name: '小野森森',
          age: 34,
          info: {
            job: 'teacher',
            students: [
              {
                id: 1,
                name: '小张'
              },
              {
                id: 2,
                name: '小王'
              }
            ]
          },
          hobby: ['piano', 'travel', 'film']
        }
      }
    })
    // vm.info.students.push([{id: 3, name: '小米'}])
    // vm.name = 'wx'
  </script>
</body>
</html>
