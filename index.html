<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue2.0</title>
</head>
<body>
    <div id="app"></div>
    <script src="dist/umd/vue.js"></script>
  <script>
    // options API
    // 模板: render  >  template   >  html式模板
    let vm = new Vue({
      el: '#app',
      data () {
        return {
          name: '小野森森',
          age: 34,
          info: {
            job: 'teacher',
            students: [
              {
                id: 1,
                name: '小张'
              },
              {
                id: 2,
                name: '小王'
              }
            ]
          },
          hobby: ['piano', 'travel', 'film']
        }
      }
    })
    vm.info.students.push([{id: 3, name: '小米'}])
    vm.name = 'wx'
  </script>
</body>
</html>
